name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build, Lint, Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install chromaprint (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          vcpkg install chromaprint:x64-windows
          $vcpkgRoot = $env:VCPKG_INSTALLATION_ROOT
          echo "LIB=$vcpkgRoot\installed\x64-windows\lib;$env:LIB" >> $env:GITHUB_ENV
          echo "$vcpkgRoot\installed\x64-windows\bin" >> $env:GITHUB_PATH

      - name: Install chromaprint (macOS)
        if: runner.os == 'macos'
        run: |
          brew install chromaprint pkg-config
          prefix="$(brew --prefix chromaprint)"
          echo "PKG_CONFIG_PATH=${prefix}/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=${prefix}/lib" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=${prefix}/lib" >> $GITHUB_ENV
          pkg-config --cflags --libs libchromaprint
          ls -l ${prefix}/lib | grep chromaprint || true

      - name: Install chromaprint (Ubuntu)
        if: runner.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libchromaprint-dev pkg-config
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:/usr/lib" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:/usr/lib" >> $GITHUB_ENV
          pkg-config --cflags --libs libchromaprint
          ls -l /usr/lib/x86_64-linux-gnu/libchromaprint* || true

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Cargo build
        run: cargo build --workspace --all-targets --locked

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Cargo test
        run: cargo test --workspace --no-fail-fast -- --nocapture

  infra-tests:
    name: Infrastructure crate tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build-test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install chromaprint (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          vcpkg install chromaprint:x64-windows
          $vcpkgRoot = $env:VCPKG_INSTALLATION_ROOT
          echo "LIB=$vcpkgRoot\installed\x64-windows\lib;$env:LIB" >> $env:GITHUB_ENV
          echo "$vcpkgRoot\installed\x64-windows\bin" >> $env:GITHUB_PATH

      - name: Install chromaprint (macOS)
        if: runner.os == 'macos'
        run: |
          brew install chromaprint pkg-config
          prefix="$(brew --prefix chromaprint)"
          echo "PKG_CONFIG_PATH=${prefix}/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=${prefix}/lib" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=${prefix}/lib" >> $GITHUB_ENV
          pkg-config --cflags --libs libchromaprint
          ls -l ${prefix}/lib | grep chromaprint || true

      - name: Install chromaprint (Ubuntu)
        if: runner.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libchromaprint-dev pkg-config
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:/usr/lib" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:/usr/lib" >> $GITHUB_ENV
          pkg-config --cflags --libs libchromaprint
          ls -l /usr/lib/x86_64-linux-gnu/libchromaprint* || true

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Test chorrosion-infrastructure
        run: cargo test -p chorrosion-infrastructure --no-fail-fast -- --nocapture

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "POETRY_HOME=$HOME/.local/bin" >> $GITHUB_ENV
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: poetry install

      - name: Run Tests
        run: |
          poetry run pytest
          status=$?
          if [ $status -ne 0 ] && [ $status -ne 5 ]; then
            exit $status
          fi
