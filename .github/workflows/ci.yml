name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build, Lint, Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install chromaprint (macOS)
        if: runner.os == 'macos'
        run: brew install chromaprint

      - name: Install chromaprint (Ubuntu)
        if: runner.os == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libchromaprint-dev

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Cargo build
        run: cargo build --workspace --all-targets --locked

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Cargo test
        run: cargo test --workspace --no-fail-fast -- --nocapture

  infra-tests:
    name: Infrastructure crate tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build-test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install chromaprint (macOS)
        if: runner.os == 'macos'
        run: brew install chromaprint

      - name: Install chromaprint (Ubuntu)
        if: runner.os == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libchromaprint-dev

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Test chorrosion-infrastructure
        run: cargo test -p chorrosion-infrastructure --no-fail-fast -- --nocapture
