name: CI (with Mock Server)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-mock-server:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install chromaprint (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libchromaprint-dev
      - name: Run mock-server tests (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: ./test-with-mock-server.sh
      - name: Run mock-server tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: ./test-with-mock-server.ps1
