[advisories]
# Fail on real vulnerabilities; warn on informational categories
vulnerability = "deny"
unmaintained = "warn"
unsound = "warn"
yanked = "warn"
severity-threshold = "none"

[bans]
multiple-versions = "warn"
wildcards = "allow"
deny = []
skip = []

[licenses]
# Allow GPL-3 compatible and common permissive licenses
confidence-threshold = 0.8
copyleft = "allow"
allow = [
  "GPL-3.0-or-later",
  "GPL-3.0-only",
  "LGPL-3.0-or-later",
  "LGPL-3.0-only",
  "AGPL-3.0-or-later",
  "AGPL-3.0-only",
  "Apache-2.0",
  "MIT",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MPL-2.0",
  "BSL-1.0",
  "Zlib",
  "Unlicense",
  "CC0-1.0",
  "Unicode-3.0",
]
exceptions = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"